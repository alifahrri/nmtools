[env]
framework = arduino
build_unflags =
    -std=gnu++11
    -std=gnu++14
build_flags =
    -std=gnu++17
    -ftemplate-backtrace-limit=0
    -I/home/fahri/projects/numeric_tools/include
    -I/home/fahri/projects/numeric_tools/tests/include
    -DNMTOOLS_TESTING_MINIMIZE_FOOTPRINT

[env:nucleo_f401re]
platform = ststm32
board = nucleo_f401re
test_speed = 115200
test_port = /dev/ttyACM1
build_unflags =
    -std=gnu++11
    -std=gnu++14
    -DNMTOOLS_TESTING_MINIMIZE_FOOTPRINT

; NOTE: compiler must be upgraded manually!
[env:uno]
platform = atmelavr
board = uno
platform_packages = 
    toolchain-atmelavr@file://toolchain-avr-gcc.tar.bz2 