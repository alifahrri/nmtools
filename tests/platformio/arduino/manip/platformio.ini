[env]
framework = arduino
lib_deps = file://lib/nmtools
build_unflags =
    -std=gnu++11
    -std=gnu++14
build_flags =
    -std=gnu++17
    -Ilib/
    -ftemplate-backtrace-limit=0
    -I/home/fahri/projects/numeric_tools/include
    -I/home/fahri/projects/numeric_tools/tests/include

[env:nucleo_f401re]
platform = ststm32
board = nucleo_f401re
test_speed = 115200
test_port = /dev/ttyACM1

; NOTE: compiler must be upgraded manually!
[env:mega]
platform = atmelavr
board = megaatmega2560
debug_test = *
debug_tool = simavr
platform_packages = 
    toolchain-atmelavr@file://toolchain-avr-gcc.tar.bz2 